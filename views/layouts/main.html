<!DOCTYPE html h-full">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  {% if ICON %}<link rel="icon" href="{{ICON}}">{% endif %}
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/font/bossa/index.css">
  <script src="/static/js/utils.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  {% block css %} {% endblock %}


</head>

<body class="flex flex-col bg-cover bg-[url('{{env.BG_IMG}}')]">
  <div class="flex flex-1 items-center justify-center p-16 lg:p-32">
    <div class="w-full flex flex-col lg:flex-row-reverse justify-around items-center lg:items-start">
      <img class="w-auto m-12 mt-[-5rem]" src="{{ICON}}">
      <div class="bg-white rounded-lg p-10 pt-12 w-full md:w-4/5 max-w-lg">
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>
  {% include "../components/footer.html" %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  {% block js %} {% endblock %}
  <!-- Google tag (gtag.js) c
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HH1M0NR4M3"></script>

</body>
</html>
